<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trịnh Hg - Công Cụ Xử Lý Văn Bản</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Trịnh Hg</h1>
            <p class="renewal-info">Gia hạn tài khoản: <a href="https://www.facebook.com/">link facebook</a> Giá: 4k/ngày – 25k/tuần – 60k/tháng</p>
        </header>

        <nav class="tabs">
            <button class="tab-link active" data-tab="settings">Settings</button>
            <button class="tab-link" data-tab="replace">Thay Thế</button>
            <button class="tab-link" data-tab="split">Chia Chương</button>
        </nav>

        <main class="card">
            <div id="settings" class="tab-content active">
                <div class="settings-controls">
                    <div class="control-group mode-select-group">
                        <label for="mode-select">Chọn chế độ:</label>
                        <select id="mode-select" class="control-element"></select>
                    </div>
                    <div class="control-group">
                        <button id="add-mode-btn" class="btn">Thêm chế độ mới</button>
                        <button id="copy-mode-btn" class="btn">Sao chép chế độ</button>
                        <button id="rename-mode-btn" class="btn">Đổi tên</button>
                        <button id="delete-mode-btn" class="btn btn-danger">Xóa chế độ</button>
                        <button id="import-settings-btn" class="btn">Nhập cài đặt</button>
                        <input type="file" id="import-file-input" style="display: none;" accept=".json">
                        <button id="export-settings-btn" class="btn">Xuất cài đặt</button>
                    </div>
                    <div class="control-group">
                        <button id="add-pair-btn" class="btn btn-primary">Thêm cặp</button>
                        <button id="save-settings-btn" class="btn btn-success">Lưu cài đặt</button>
                    </div>
                </div>
                <div id="replace-pairs-container"></div>
                <hr>
                <h3>Tùy chỉnh từ khóa nhận diện chương</h3>
                <div class="chapter-keywords">
                    <input type="text" id="chapter-keyword-input" placeholder="Thêm từ khóa mới (vd: Hồi)">
                    <button id="add-keyword-btn" class="btn">Thêm</button>
                </div>
                <div id="chapter-keywords-list"></div>
            </div>

            <div id="replace" class="tab-content">
                <div class="replace-grid">
                    <div class="replace-column">
                        <textarea id="replace-input" placeholder="Nhập văn bản gốc vào đây..."></textarea>
                        <div class="word-count-wrapper"><span id="input-word-count">Số từ: 0</span></div>
                        <button id="replace-btn" class="btn btn-primary">Thay thế</button>
                    </div>
                    <div class="replace-column">
                        <div id="replace-output" class="output-area"></div>
                        <div class="word-count-wrapper"><span id="output-word-count">Số từ: 0</span></div>
                        <button id="copy-output-btn" class="btn">Sao chép</button>
                    </div>
                </div>
            </div>

            <div id="split" class="tab-content">
                <div class="split-controls">
                    <span>Chia thành:</span>
                </div>
                <div class="split-input-wrapper">
                    <textarea id="split-input" placeholder="Nhập văn bản có tên chương ở dòng đầu tiên..."></textarea>
                    <div class="word-count-wrapper"><span id="split-input-word-count">Số từ: 0</span></div>
                </div>
                <div id="split-output-container"></div>
            </div>
        </main>
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

            </div>
        </main>
    </div>

    <script src="utils.js"></script>

</body>
</html>
